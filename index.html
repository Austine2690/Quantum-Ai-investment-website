
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum AI Trade | The Gold Standard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #020202;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass-effect {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .text-gradient-gold {
            background: linear-gradient(to right, #fde68a, #d4af37, #b45309);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-glow {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
        }
        .gold-glow-hover:hover {
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(212, 175, 55, 0.03), transparent);
            pointer-events: none;
            z-index: 100;
            animation: scanline 8s linear infinite;
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }
        .animate-orbit {
            animation: orbit 20s linear infinite;
        }
        .corner-bracket {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: rgba(212, 175, 55, 0.5);
        }
        /* Custom scrollbar for sci-fi look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020202; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
    </style>

</body>
